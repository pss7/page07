<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8" />
    <meta name="Keywords" content="" />
    <meta name="Description" content="" />
    <meta name="Author" content="" />
    <meta name="viewport"
        content="width=device-width, height=device-height, initial-scale=1.0, minimum-scale=1.0, maximum-scale=2.0, user-scalable=yes">
    <title>즐겨찾기-주소검색</title>
    <link rel="stylesheet" href="../css/fonts.css">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/sub.css">

    <script src="../js/jquery-1.12.4.min.js"></script>
    <script src="../js/sub.js"></script>
    <script src="../js/script.js"></script>
</head>

<body>
    <div id="wrap">

        <header id="topTitleBox" class="topTitleBoxSt">
            <div class="container">
                <div class="topTitleBox">

                    <a href="#" class="prevPage">
                        <span class="blind">
                            이전 페이지 이동
                        </span>
                    </a>

                </div>
                <!-- //topTitleBox -->

            </div>
            <!-- //container -->

        </header>
        <!-- //topTitleBox -->

        <main id="main">
            <div class="contentWrap">
                <div class="container">

                    <div class="favoritesWrap">


                        <div class="sarchBox">
                            <button class="searchBtn">
                                <span class="blind">검색</span>
                            </button>
                            <!-- //searchBtn -->

                            <div class="inputTextBox">
                                <label for="search" class="blind">
                                    검색
                                </label>
                                <input id="serach" type="text" placeholder="지번, 도로명, 건물명으로 찾기">
                                <button class="textDelBtn">
                                    <span class="blind">텍스트 지우기</span>
                                </button>
                            </div>
                            <!-- //inputTextBox -->

                        </div>
                        <!-- //sarchBox -->

                        <div class="searchResultBox">

                            <div class="resultBox">
                                <span class="resultText">주소 3개</span>
                                <div class="result">
                                    <div class="box">

                                        <div class="imgBox text">
                                            <span class="mainName">
                                                김
                                            </span>
                                        </div>
                                        <!-- //imgBox -->

                                        <div class="textBox">
                                            <span class="name">
                                                <strong class="color">김</strong>자영
                                            </span>
                                            <!-- //name -->

                                            <p class="address">
                                                서울 은평구 진관동 산 101-5 3층
                                            </p>
                                            <!-- //address -->

                                            <em class="number">
                                                010-6895-8798
                                            </em>

                                        </div>
                                        <!-- //textBox -->

                                        <button class="selectBtn">
                                            선택
                                        </button>
                                    </div>
                                </div>
                                <!-- //box -->

                                <div class="result">
                                    <div class="box">

                                        <div class="imgBox text">
                                            <span class="mainName">
                                                강
                                            </span>
                                        </div>
                                        <!-- //imgBox -->

                                        <div class="textBox">
                                            <span class="name">
                                                강자영
                                            </span>
                                            <!-- //name -->

                                            <p class="address">
                                                서울 은평구 <strong class="color">김</strong>관동 산 101-5 3층
                                            </p>
                                            <!-- //address -->

                                            <em class="number">
                                                010-6895-8798
                                            </em>

                                        </div>
                                        <!-- //textBox -->

                                        <button class="selectBtn">
                                            선택
                                        </button>
                                    </div>
                                </div>
                                <!-- //box -->

                            </div>
                            <!-- //resultBox -->

                        </div>
                        <!-- //searchResultBox -->

                    </div>
                    <!-- //favoritesWrap -->

                </div>
                <!-- //container -->

            </div>
            <!-- //contentWrap -->

        </main>
        <!-- //main -->

    </div>
    <!-- //wrap -->

</body>

</html>
