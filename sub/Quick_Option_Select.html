<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8" />
    <meta name="Keywords" content="" />
    <meta name="Description" content="" />
    <meta name="Author" content="" />
    <meta name="viewport"
        content="width=device-width, height=device-height, initial-scale=1.0, minimum-scale=1.0, maximum-scale=2.0, user-scalable=yes">
    <title>퀵-옵션선택</title>
    <link rel="stylesheet" href="../css/fonts.css">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/sub.css">

    <script src="../js/jquery-1.12.4.min.js"></script>
    <script src="../js/sub.js"></script>
    <script src="../js/script.js"></script>
</head>

<body>
    <div id="wrap">

        <header id="topTitleBox" class="quickHeader">
            <div class="container">
                <div class="topTitleBox">

                    <a href="#" class="prevPage">
                        <span class="blind">
                            이전 페이지 이동
                        </span>
                    </a>

                    <div class="postionBox">
                        <ul class="positionList">
                            <li>
                                동명여고 교차로
                            </li>
                            <li>
                                상암동 월드컵 경기장 전기차 충
                            </li>
                        </ul>
                        <!-- //positionList -->
                    </div>
                    <!-- //postionBox -->

                </div>
                <!-- //topTitleBox -->

            </div>
            <!-- //container -->

        </header>
        <!-- //header -->

        <main id="main">
            <div class="contentWrap">
                <div class="container">
                    <div class="quickWrap">

                        <div class="mapSettingWrap">

                            <div class="map">
                                <img src="../images/sub/map_img01.jpg" alt="">
                            </div>

                            <span class="icon departIcon">
                                <em class="blind">출발아이콘</em>
                            </span>
                            <span class="icon arriveIcon">
                                <em class="blind">도착아이콘</em>
                            </span>

                        </div>
                        <!-- //mapSettingWrap -->

                        <div class="commonPopup01 optionCommonPopup01">

                            <ul class="optionList">
                                <li>
                                    <a href="#">
                                        <div class="imgBox">
                                            <img src="../images/sub/option_img01.svg" alt="" class="img01">
                                        </div>
                                        <!-- //imgBox -->

                                        <div class="textBox">
                                            <h2>
                                                오토바이 퀵
                                            </h2>
                                            <p>
                                                한 변의 최대 길이 45cm, 15kg 이하
                                            </p>
                                        </div>
                                        <!-- //textBox -->

                                    </a>
                                </li>
                                <li>
                                    <a href="#">
                                        <div class="imgBox">
                                            <img src="../images/sub/option_img02.svg" alt="" class="img02">
                                        </div>
                                        <!-- //imgBox -->

                                        <div class="textBox">
                                            <h2>
                                                다마스 퀵
                                            </h2>
                                            <p>
                                                한 변의 최대 길이 100cm, 100kg 이하
                                            </p>
                                        </div>
                                        <!-- //textBox -->

                                    </a>
                                </li>
                                <li>
                                    <a href="#">
                                        <div class="imgBox">
                                            <img src="../images/sub/option_img03.svg" alt="" class="img03">
                                        </div>
                                        <!-- //imgBox -->

                                        <div class="textBox">
                                            <h2>
                                                라보 퀵
                                            </h2>
                                            <p>
                                                한 변의 최대 길이 160cm, 250kg 이하
                                            </p>
                                        </div>
                                        <!-- //textBox -->

                                    </a>
                                </li>
                                <li>
                                    <a href="#">
                                        <div class="imgBox">
                                            <img src="../images/sub/option_img04.svg" alt="" class="img03">
                                        </div>
                                        <!-- //imgBox -->

                                        <div class="textBox">
                                            <h2>
                                                1톤 트럭 퀵
                                            </h2>
                                            <p>
                                                한 변의 최대 길이 250cm, 1,000kg 이하
                                            </p>
                                        </div>
                                        <!-- //textBox -->

                                    </a>
                                </li>
                            </ul>
                            <!-- //optionList -->

                            <p class="intoTextBox">
                                퀵서비스 옵션을 선택해 주세요.
                            </p>

                        </div>
                        <!-- //optionCommonPopup01 -->

                    </div>
                    <!-- //quickWrap -->

                </div>
                <!-- //container -->

            </div>
            <!-- //contentWrap -->

        </main>
        <!-- //main -->

    </div>
    <!-- //wrap -->

</body>

</html>
