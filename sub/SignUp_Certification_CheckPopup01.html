<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8" />
    <meta name="Keywords" content="" />
    <meta name="Description" content="" />
    <meta name="Author" content="" />
    <meta name="viewport"
        content="width=device-width, height=device-height, initial-scale=1.0, minimum-scale=1.0, maximum-scale=2.0, user-scalable=yes">
    <title>회원가입-휴대폰인증</title>
    <link rel="stylesheet" href="../css/fonts.css">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/slick.css">
    <link rel="stylesheet" href="../css/aos.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/sub.css">

    <script src="../js/jquery-1.12.4.min.js"></script>
    <script src="../js/slick.min.js"></script>
    <script src="../js/aos.js"></script>
    <script src="../js/sub.js"></script>
    <script src="../js/script.js"></script>
</head>

<body>
    <div id="wrap">

        <header id="topTitleBox">
            <div class="container">
                <div class="topTitleBox">

                    <h1>
                        휴대폰 인증
                    </h1>

                    <a href="#" class="topText">
                        취소
                    </a>

                </div>
                <!-- //topTitleBox -->

            </div>
            <!-- //container -->

        </header>
        <!-- //topTitleBox -->

        <main id="main">
            <div class="contentWrap">
                <div class="container">
                    <div class="joinWrap">

                        <p class="text01">
                            휴대폰번호를 <br>
                            입력해주세요
                        </p>

                        <div class="formBox">
                            <div class="inputTextBox phoneNumber">

                                <label for="phoneNumber">
                                    휴대폰번호
                                </label>

                                <select name="" id="" class="select" >
                                    <option value="">SKT</option>
                                    <option value="">KT</option>
                                    <option value="">LG</option>
                                </select>

                                <input id="phoneNumber" type="text">

                                <button class="textDelBtn">
                                    <span class="blind">텍스트 지우기</span>
                                </button>
                            </div>
                            <!-- //inputTextBox -->

                            <div class="inputTextBox ResultBox">
                                <label for="RegNumber">
                                    주민등록번호
                                </label>
                                <input id="RegNumber" type="text" value="000000-0000000" readonly>
                            </div>
                            <!-- //inputTextBox -->

                            <div class="inputTextBox ResultBox">
                                <label for="name">
                                    이름
                                </label>
                                <input id="name" type="text" value="홍길동" readonly>
                            </div>
                            <!-- //inputTextBox -->

                        </div>
                        <!-- //formBox -->

                    </div>
                    <!-- //joinWrap -->

                </div>
                <!-- //container -->

            </div>
            <!-- //contentWrap -->

        </main>
        <!-- //main -->

        <div class="comPopup">
            <span class="icon warning"></span>
            <p class="popupText01">
                입력한 인증번호가 다릅니다. <br>
                다시 확인해주세요.
            </p>
            <!-- //popupText01 -->

            <button class="combtn comBtnSt01">
                확인
            </button>
            <!-- //combtn -->

        </div>
        <!-- //comPopup -->

        <div class="bg"></div>

    </div>
    <!-- //wrap -->

</body>

</html>
