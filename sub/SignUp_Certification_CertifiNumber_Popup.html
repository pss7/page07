<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8" />
    <meta name="Keywords" content="" />
    <meta name="Description" content="" />
    <meta name="Author" content="" />
    <meta name="viewport"
        content="width=device-width, height=device-height, initial-scale=1.0, minimum-scale=1.0, maximum-scale=2.0, user-scalable=yes">
    <title>회원가입-휴대폰인증</title>
    <link rel="stylesheet" href="../css/fonts.css">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/sub.css">

    <script src="../js/jquery-1.12.4.min.js"></script>
    <script src="../js/sub.js"></script>
    <script src="../js/script.js"></script>
</head>

<body>
    <div id="wrap">

        <header id="topTitleBox">
            <div class="container">
                <div class="topTitleBox">

                    <h1>
                        휴대폰 인증
                    </h1>

                    <a href="#" class="topText">
                        취소
                    </a>

                </div>
                <!-- //topTitleBox -->

            </div>
            <!-- //container -->

        </header>
        <!-- //topTitleBox -->

        <main id="main">
            <div class="contentWrap">
                <div class="container">
                    <div class="joinWrap">

                        <p class="text01">
                            휴대폰번호를 <br>
                            입력해주세요
                        </p>

                        <div class="formBox">
                            <div class="inputTextBox phoneNumber">

                                <label for="phoneNumber">
                                    휴대폰번호
                                </label>

                                <select name="" id="" class="select" >
                                    <option value="">SKT</option>
                                    <option value="">KT</option>
                                    <option value="">LG</option>
                                </select>

                                <input id="phoneNumber" type="text">

                                <button class="textDelBtn">
                                    <span class="blind">텍스트 지우기</span>
                                </button>
                            </div>
                            <!-- //inputTextBox -->

                            <div class="inputTextBox ResultBox">
                                <label for="RegNumber">
                                    주민등록번호
                                </label>
                                <input id="RegNumber" type="text" value="000000-0000000" readonly>
                            </div>
                            <!-- //inputTextBox -->

                            <div class="inputTextBox ResultBox">
                                <label for="name">
                                    이름
                                </label>
                                <input id="name" type="text" value="홍길동" readonly>
                            </div>
                            <!-- //inputTextBox -->

                        </div>
                        <!-- //formBox -->

                        <div class="commonPopup01 CertifiCommonPopup active">

                            <p class="title">
                                문자로 받은 <br>
                                인증번호 6자리를 입력해주세요
                            </p>

                            <div class="CertifiWrap">
                                <span>인증번호</span>
                                <div class="CertifiBox">
                                    <label for="certifi" class="blind">
                                        인증번호 입력
                                    </label>
                                    <input id="certifi" type="text">
                                    <em class="number">
                                        03:00
                                    </em>
                                    <button class="certifiBtn">
                                        재전송
                                    </button>
                                </div>
                                <!-- //CertifiBox -->

                            </div>
                            <!-- //CertifiWrap -->

                            <button class="popupClose popupClose02">
                                <span class="blind">
                                    닫기
                                </span>
                            </button>
                            <!-- //popupClose -->

                        </div>
                        <!-- //commonPopup01 -->

                        <div class="bg"></div>

                    </div>
                    <!-- //joinWrap -->

                </div>
                <!-- //container -->

            </div>
            <!-- //contentWrap -->

        </main>
        <!-- //main -->

        <footer id="footer">

            <a href="#" class="combtn comBtnSt01 comBtnSt03 disabled">
                다음
            </a>

        </footer>
        <!-- //footer -->

    </div>
    <!-- //wrap -->

</body>

</html>
