<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8" />
    <meta name="Keywords" content="" />
    <meta name="Description" content="" />
    <meta name="Author" content="" />
    <meta name="viewport"
        content="width=device-width, height=device-height, initial-scale=1.0, minimum-scale=1.0, maximum-scale=2.0, user-scalable=yes">
    <title>회원가입-개인회원</title>
    <link rel="stylesheet" href="../css/fonts.css">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/sub.css">

    <script src="../js/jquery-1.12.4.min.js"></script>
    <script src="../js/sub.js"></script>
    <script src="../js/script.js"></script>
</head>

<body>
    <div id="wrap">

        <header id="topTitleBox">
            <div class="container">
                <div class="topTitleBox">

                    <a href="#" class="prevPage">
                        <span class="blind">
                            이전 페이지 이동
                        </span>
                    </a>

                    <h1>
                        주소찾기
                    </h1>

                    <a href="#" class="topText">
                        취소
                    </a>

                </div>
                <!-- //topTitleBox -->

            </div>
            <!-- //container -->

        </header>
        <!-- //topTitleBox -->

        <main id="main">
            <div class="contentWrap">
                <div class="container">
                    <div class="joinWrap">

                        <div class="divisionWrap">
                            <p class="text01">
                                주소를 <br>
                                검색해주세요
                            </p>

                            <div class="sarchBox">
                                <button class="searchBtn">
                                    <span class="blind">검색</span>
                                </button>
                                <!-- //searchBtn -->

                                <div class="inputTextBox">
                                    <label for="search" class="blind">
                                        검색
                                    </label>
                                    <input id="serach" type="text" placeholder="지번, 도로명, 건물명으로 찾기">
                                    <button class="textDelBtn">
                                        <span class="blind">텍스트 지우기</span>
                                    </button>
                                </div>
                                <!-- //inputTextBox -->

                            </div>
                            <!-- //sarchBox -->

                            <div class="borderTop"></div>
                            <div class="border"></div>

                            <div class="searchInfoText">
                                <span>
                                    이렇게 검색해 보세요.
                                </span>
                                <ul class="searchInfoList">
                                    <li>
                                        도로명 + 건물번호 (위례 성대로 2)
                                    </li>
                                    <li>
                                        건물명 + 번지 (방이동 44-2)
                                    </li>
                                    <li>
                                        건물명, 아파트명 (반포 자이, 분당 주공 1차)
                                    </li>
                                </ul>
                                <!-- //searchInfoList -->

                            </div>
                            <!-- //searchInfoText -->

                        </div>
                        <!-- //divisionWrap -->

                    </div>
                    <!-- //joinWrap -->

                </div>
                <!-- //container -->

            </div>
            <!-- //contentWrap -->

        </main>
        <!-- //main -->

    </div>
    <!-- //wrap -->

</body>

</html>
