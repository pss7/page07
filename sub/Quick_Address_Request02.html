<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8" />
    <meta name="Keywords" content="" />
    <meta name="Description" content="" />
    <meta name="Author" content="" />
    <meta name="viewport"
        content="width=device-width, height=device-height, initial-scale=1.0, minimum-scale=1.0, maximum-scale=2.0, user-scalable=yes">
    <title>퀵-주소요청</title>
    <link rel="stylesheet" href="../css/fonts.css">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/sub.css">

    <script src="../js/jquery-1.12.4.min.js"></script>
    <script src="../js/sub.js"></script>
    <script src="../js/script.js"></script>
</head>

<body>
    <div id="wrap">

        <header id="topTitleBox" class="quickHeader">
            <div class="container">
                <div class="topTitleBox">

                    <a href="#" class="prevPage">
                        <span class="blind">
                            이전 페이지 이동
                        </span>
                    </a>

                </div>
                <!-- //topTitleBox -->

            </div>
            <!-- //container -->

        </header>
        <!-- //header -->

        <main id="main">
            <div class="contentWrap">
                <div class="container">
                    <div class="quickWrap">

                        <div class="mapSettingWrap">

                            <div class="map">
                                <img src="../images/sub/map_img01.jpg" alt="">
                            </div>

                        </div>
                        <!-- //mapSettingWrap -->

                        <div class="commonPopup01 requestCommonPopup02">

                            <p class="title">
                                출발지 주소를 상대방에게 <br>
                                요청해보세요.
                            </p>

                            <div class="requestBox">
                                <h2>
                                    상대방연락처
                                </h2>

                                <div class="textInputBox">
                                    <label for="number" class="blind">
                                        휴대전화 번호 입력
                                    </label>
                                    <input id="number" type="text" placeholder="휴대전화 번호 입력">
                                </div>
                                <!-- //textInputBox -->

                                <a href="#" class="contact">
                                    연락처 불러오기
                                </a>

                            </div>
                            <!-- //requestBox -->

                            <div class="requestBox">
                                <h2>
                                    내 이름
                                </h2>

                                <p>
                                    상대방에게 아래 이름으로 주소요청을 보냅니다.
                                </p>

                                <div class="textInputBox">
                                    <label for="name" class="blind">
                                        이름
                                    </label>
                                    <input id="name" type="text" placeholder="홍길동">
                                </div>
                                <!-- //textInputBox -->

                            </div>
                            <!-- //requestBox -->

                            <div class="combtnBox">
                                <button class="comBtn02">
                                    취소
                                </button>
                                <button class="combtn comBtnSt01">
                                    완료
                                </button>
                            </div>
                            <!-- //combtnBox -->

                        </div>
                        <!-- //commonPopup01 -->

                    </div>
                    <!-- //quickWrap -->

                </div>
                <!-- //container -->

            </div>
            <!-- //contentWrap -->

        </main>
        <!-- //main -->

    </div>
    <!-- //wrap -->

</body>

</html>
