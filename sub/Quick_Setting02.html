<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8" />
    <meta name="Keywords" content="" />
    <meta name="Description" content="" />
    <meta name="Author" content="" />
    <meta name="viewport"
        content="width=device-width, height=device-height, initial-scale=1.0, minimum-scale=1.0, maximum-scale=2.0, user-scalable=yes">
    <title>퀵-출발지 설정</title>
    <link rel="stylesheet" href="../css/fonts.css">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/sub.css">

    <script src="../js/jquery-1.12.4.min.js"></script>
    <script src="../js/sub.js"></script>
    <script src="../js/script.js"></script>
</head>

<body>
    <div id="wrap">

        <header id="topTitleBox" class="topTitleBoxSt">
            <div class="container">
                <div class="topTitleBox">

                    <a href="#" class="prevPage">
                        <span class="blind">
                            이전 페이지 이동
                        </span>
                    </a>

                </div>
                <!-- //topTitleBox -->

            </div>
            <!-- //container -->

        </header>
        <!-- //topTitleBox -->

        <main id="main">
            <div class="contentWrap">
                <div class="container">
                    <div class="quickWrap">
                        <div class="quickSearchBox">
                            <div class="sarchBox">
                                <div class="inputTextBox origin">
                                    <label for="search" class="blind">
                                        출발지 입력
                                    </label>
                                    <input id="serach" type="text" placeholder="출발지를 입력하세요">

                                    <a href="#" class="voice">
                                        <span class="blind">
                                            음성 검색
                                        </span>
                                    </a>
                                    <!-- //voice -->

                                    <button class="textDelBtn">
                                        <span class="blind">텍스트 지우기</span>
                                    </button>

                                </div>
                                <!-- //inputTextBox -->            

                            </div>
                            <!-- //sarchBox -->

                            <div class="sarchBox">
                                <div class="inputTextBox destination">
                                    <label for="search" class="blind">
                                        도착지 입력
                                    </label>
                                    <input id="serach" type="text" placeholder="도착지를 입력하세요">
                                    <a href="#">
                                        경유
                                    </a>
                                </div>
                                <!-- //inputTextBox -->

                            </div>
                            <!-- //sarchBox -->

                        </div>
                        <!-- //quickSearchWrap -->

                        <div class="quickSearchLink">

                            <div class="box box01">
                                <a href="#" class="home">
                                    <em>집</em>
                                </a>
                                <a href="#" class="company">
                                    <em>회사</em>
                                </a>
                            </div>
                            <!-- //box -->

                            <div class="box box02">
                                <a href="#" class="position">
                                    <span class="blind">현재 위치</span>
                                </a>

                                <a href="#" class="map">
                                    <span class="blind">지도</span>
                                </a>
                            </div>
                            <!-- //box -->

                        </div>
                        <!-- //quickSearchLink -->

                        <div class="borderTop"></div>
                        <div class="border"></div>

                        <div class="searchResultBox">
                            <div class="resultBox">
                                <span class="resultText">최근 검색결과</span>
                                <div class="result">
                                    <div class="box">
                                        <P class="rsultText01">
                                            녹번동 새마을금고 제 1분사무소지점
                                        </P>
                                        <P class="rsultText02">
                                            서울 은평구 <em class="color">진흥로 12길</em>
                                        </P>
                                        <button class="selectBtn">
                                            출발
                                        </button>
                                    </div>
                                </div>
                                <!-- //box -->

                                <div class="result">
                                    <div class="box">
                                        <P class="rsultText01">
                                            물푸레교
                                        </P>
                                        <P class="rsultText02">
                                            서울 은평구 진관동 산 101-5
                                        </P>
                                        <button class="selectBtn">
                                            출발
                                        </button>
                                    </div>
                                </div>
                                <!-- //box -->

                                <div class="result">
                                    <div class="box">
                                        <P class="rsultText01">
                                            가톨릭대학교 은평성모병원
                                        </P>
                                        <P class="rsultText02">
                                            서울 은평구 통일로 1021
                                        </P>
                                        <button class="selectBtn">
                                            출발
                                        </button>
                                    </div>
                                </div>
                                <!-- //box -->

                                <div class="result">
                                    <div class="box">
                                        <P class="rsultText01">
                                            참뿌리한의원
                                        </P>
                                        <P class="rsultText02">
                                            서울 은평구 녹번동 139-35
                                        </P>
                                        <button class="selectBtn">
                                            출발
                                        </button>
                                    </div>
                                </div>
                                <!-- //box -->

                            </div>
                            <!-- //resultBox -->

                        </div>
                        <!-- //searchResultBox -->


                    </div>
                    <!-- //quickWrap -->

                </div>
                <!-- //container -->

            </div>
            <!-- //contentWrap -->

        </main>
        <!-- //main -->

    </div>
    <!-- //wrap -->

</body>

</html>
