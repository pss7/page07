<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8" />
    <meta name="Keywords" content="" />
    <meta name="Description" content="" />
    <meta name="Author" content="" />
    <meta name="viewport"
        content="width=device-width, height=device-height, initial-scale=1.0, minimum-scale=1.0, maximum-scale=2.0, user-scalable=yes">
    <title>퀵-상세정보</title>
    <link rel="stylesheet" href="../css/fonts.css">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/sub.css">

    <script src="../js/jquery-1.12.4.min.js"></script>
    <script src="../js/sub.js"></script>
    <script src="../js/script.js"></script>
</head>

<body>
    <div id="wrap">

        <header id="topTitleBox" class="topTitleBoxSt">
            <div class="container">
                <div class="topTitleBox">

                    <a href="#" class="prevPage">
                        <span class="blind">
                            이전 페이지 이동
                        </span>
                    </a>

                    <h1>
                        상세정보입력
                    </h1>

                    <button class="favoritesBtn02">
                        <span class="blind">즐겨찾기</span>
                    </button>

                </div>
                <!-- //topTitleBox -->

            </div>
            <!-- //container -->

        </header>
        <!-- //topTitleBox -->

        <main id="main">
            <div class="contentWrap">
                <div class="container">
                    <div class="quickWrap">
                        <div class="detailInfoWrap">
                            <div class="detailBox">

                                <a href="#" class="addressText">
                                    <span>녹번동 새마을금고 제 1분사무소지점</span>
                                    <em>서울 은평구 진흥로 12길 9</em>
                                </a>
                                <!-- //addressText -->

                                <div class="formBox">

                                    <div class="inputTextBox">
                                        <label for="detailaddress" class="blind">
                                            상세주소
                                        </label>
                                        <input id="detailaddress" type="name" placeholder="상세주소  (예 : 동/호수)">
                                    </div>
                                    <!-- //inputTextBox -->

                                    <div class="formBorder"></div>

                                    <div class="detailAddressBox">
                                        <a href="#" class="detailAddressSel">
                                            1층
                                        </a>
                                        <button class="infoBtn">
                                            <span class="blind">안내</span>
                                        </button>
                                        <P class="detailInfoText">
                                            엘리베이터가 없거나 특정 차량 진입이 <br>
                                            불가한 경우(1톤 탑차 등) <br>
                                            현장 상황에 따라 추가요금이 발생할 <br>
                                            수 있습니다.
                                        </P>
                                    </div>
                                    <!-- //detailAddressBox -->

                                </div>
                                <!-- //formBox -->

                            </div>
                            <!-- //detailBox -->

                            <div class="detailBox">
                                <h2>
                                    출발지 연락처
                                </h2>

                                <div class="formBox">

                                    <div class="inputTextBox">
                                        <label for="number" class="blind">
                                            이름입력
                                        </label>
                                        <input id="number" type="text" placeholder="이름입력">
                                        <button class="formBtn">
                                            연락처
                                        </button>
                                    </div>
                                    <!-- //inputTextBox -->

                                    <div class="formBorder"></div>

                                    <div class="inputTextBox">
                                        <label for="number" class="blind">
                                            휴대폰번호
                                        </label>
                                        <input id="number" type="text" value="01026589785" disabled>
                                    </div>
                                    <!-- //inputTextBox -->

                                </div>
                                <!-- //formBox -->

                            </div>
                            <!-- //detailBox -->

                            <div class="detailBox">
                                <h2>
                                    특이사항
                                </h2>

                                <a href="#" class="select">
                                    출발지 특이사항 선택
                                </a>

                            </div>
                            <!-- //detailBox -->

                        </div>
                        <!-- //detailInfoWrap -->

                    </div>
                    <!-- //quickWrap -->

                </div>
                <!-- //container -->

            </div>
            <!-- //contentWrap -->

        </main>
        <!-- //main -->

        <footer id="footer">
            <div class="container">
                <div class="footer">

                    <div class="btnBox">
                        <button class="combtn comBtnSt01" disabled>
                            입력완료
                        </button>
                    </div>
                    <!-- //btnBox -->

                </div>
                <!-- //footer -->

            </div>
            <!-- //container -->

        </footer>

    </div>
    <!-- //wrap -->

</body>

</html>
