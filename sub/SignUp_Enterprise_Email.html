<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8" />
    <meta name="Keywords" content="" />
    <meta name="Description" content="" />
    <meta name="Author" content="" />
    <meta name="viewport"
        content="width=device-width, height=device-height, initial-scale=1.0, minimum-scale=1.0, maximum-scale=2.0, user-scalable=yes">
    <title>회원가입-기업회원</title>
    <link rel="stylesheet" href="../css/fonts.css">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/sub.css">

    <script src="../js/jquery-1.12.4.min.js"></script>
    <script src="../js/sub.js"></script>
    <script src="../js/script.js"></script>
</head>

<body>
    <div id="wrap">

        <header id="topTitleBox">
            <div class="container">
                <div class="topTitleBox">

                    <a href="#" class="prevPage">
                        <span class="blind">
                            이전 페이지 이동
                        </span>
                    </a>

                    <h1>
                        기업회원 정보 입력
                    </h1>

                    <a href="#" class="topText">
                        취소
                    </a>

                </div>
                <!-- //topTitleBox -->

            </div>
            <!-- //container -->

        </header>
        <!-- //topTitleBox -->

        <main id="main">
            <div class="contentWrap">
                <div class="container">
                    <div class="joinWrap">

                        <p class="text01">
                            아이디(이메일)를 <br>
                            입력해주세요
                        </p>

                        <div class="formBox">

                            <div class="inputTextBox">
                                <label for="email">
                                    이메일
                                </label>
                                <input id="email" type="text">
                                <button class="textDelBtn">
                                    <span class="blind">텍스트 지우기</span>
                                </button>
                            </div>

                            <div class="inputTextBox ResultBox ">
                                <label for="name">
                                    상호
                                </label>
                                <input id="name" type="text" value="주식회사 디잘인터랙티브" readonly>
                            </div>
                            <!-- //inputTextBox -->

                            <div class="inputTextBox ResultBox ">
                                <label for="id">
                                    그룹 ID
                                </label>
                                <input id="id" type="text" value="25897861" readonly>
                            </div>
                            <!-- //inputTextBox -->

                            <div class="inputTextBox ResultBox ">
                                <label for="address">
                                    주소
                                </label>
                                <input id="address" type="text" value="서울 용산구 원효로 19길 42 대동빌딩 4층 408호" readonly>
                            </div>
                            <!-- //inputTextBox -->

                        </div>
                        <!-- //formBox -->

                    </div>
                    <!-- //joinWrap -->

                </div>
                <!-- //container -->

            </div>
            <!-- //contentWrap -->

        </main>
        <!-- //main -->

    </div>
    <!-- //wrap -->

</body>

</html>
