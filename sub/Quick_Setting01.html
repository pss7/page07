<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8" />
    <meta name="Keywords" content="" />
    <meta name="Description" content="" />
    <meta name="Author" content="" />
    <meta name="viewport"
        content="width=device-width, height=device-height, initial-scale=1.0, minimum-scale=1.0, maximum-scale=2.0, user-scalable=yes">
    <title>퀵-출발/도착지 설정</title>
    <link rel="stylesheet" href="../css/fonts.css">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/slick.css">
    <link rel="stylesheet" href="../css/aos.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/sub.css">

    <script src="../js/jquery-1.12.4.min.js"></script>
    <script src="../js/slick.min.js"></script>
    <script src="../js/aos.js"></script>
    <script src="../js/sub.js"></script>
    <script src="../js/script.js"></script>
</head>

<body>
    <div id="wrap">

        <header id="topTitleBox" class="quickHeader">
            <div class="container">
                <div class="topTitleBox">

                    <a href="#" class="prevPage">
                        <span class="blind">
                            이전 페이지 이동
                        </span>
                    </a>

                    <a href="#" class="request">
                        <span>
                            주소요청하기
                        </span>
                    </a>

                </div>
                <!-- //topTitleBox -->

            </div>
            <!-- //container -->

        </header>

        <main id="main">
            <div class="contentWrap">
                <div class="container">
                    <div class="quickWrap">
                        <div class="quickMapWrap">

                            <div class="quickMap">
                                <img src="../images/sub/setting_map.png" alt="">
                            </div>
                            <!-- //quickMap -->

                        </div>
                        <!-- //quickMapWrap -->

                    </div>
                    <!-- //quickWrap -->

                </div>
                <!-- //container -->

            </div>
            <!-- //contentWrap -->

            <div class="commonPopup01 quickCommonPopup ">

                <div class="quickTimeInfo">
                    <span class="time">
                        출발 시간
                    </span>
                    <span class="date">
                        09.20 (목) 14:30
                    </span>
                </div>
                <!-- //quickTimeInfo -->

                <p class="title">
                    고객님의 출발지, 도착지를 <br>
                    입력해주세요.
                </p>

                <div class="formBox">

                    <div class="inputTextBox">
                        <label for="position01" class="blind">출발지</label>
                        <input id="position01" value="현위치 : 대동빌딩" type="text" disabled>
                    </div>
                    <!-- //inputTextBox -->

                    <div class="formBorder"></div>

                    <div class="inputTextBox voiceBox">
                        <a href="#" class="voice">
                            <span class="blind">음성으로 주소 찾기</span>
                            <p>
                                음성으로도 주소를 찾을 수 있어요
                            </p>
                        </a>
                        <label for="position02" class="blind">도착지</label>
                        <input id="position02" type="text" placeholder="도착지를 입력하세요">
                    </div>
                    <!-- //inputTextBox -->

                </div>
                <!-- //formBox -->

            </div>
            <!-- //commonPopup01 -->

        </main>
        <!-- //main -->

    </div>
    <!-- //wrap -->

</body>

</html>
