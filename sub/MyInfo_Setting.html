    <meta name="viewport"
        content="width=device-width, height=device-height, initial-scale=1.0, minimum-scale=1.0, maximum-scale=2.0, user-scalable=yes">
    <title>내정보-설정</title>
    <link rel="stylesheet" href="../css/fonts.css">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/slick.css">
    <link rel="stylesheet" href="../css/aos.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/sub.css">

    <script src="../js/jquery-1.12.4.min.js"></script>

<body>
    <div id="wrap" class="webBg">

        <header id="topTitleBox" class="topTitleBoxSt" style="background-color: #fff!important;">
            <div class="container">
                <div class="topTitleBox">

                    <a href="#" class="prevPage">
                        <span class="blind">
                            이전 페이지 이동
                        </span>
                    </a>

                    <h1>
                        설정
                    </h1>

                </div>
                <!-- //topTitleBox -->

            </div>

        </header>
        <!-- //topTitleBox -->

        <main id="main">

            <div class="contentWrap">
                <div class="container">
                    <div class="myInfoWrap">
                        <div class="settingWrap">
                            <div class="settingBox">
                                <span class="title">
                                    로그인 관리
                                </span>

                                <div class="box">
                                    <a href="#" class="link">
                                        비밀번호 변경
                                    </a>
                                </div>
                                <!-- //box -->

                                <div class="box">
                                    <span>
                                        자동로그인 사용
                                    </span>
                                    <div class="modeBox on">
                                        <button class="offBtn">
                                            <span class="blind">
                                                비활성화
                                            </span>
                                        </button>
                                        <button class="onBtn">
                                            <span class="blind">
                                                활성화
                                            </span>
                                        </button>
                                    </div>
                                    <!-- //modeBox -->

                                </div>
                                <!-- //box -->

                                    <span class="time">
                                        마지막 접속시간
                                    </span>
                                    <em class="date">
                                        24년 9월 20일 18:55
                                    </em>
                                </div>
                                <!-- //box -->

                            </div>
                            <!-- //settingBox -->

                            <div class="border"></div>

                            <div class="settingBox">
                                <span class="title">
                                    서비스
                                </span>

                                <div class="box">

                                    <div class="textBox">
                                        <span>
                                            위 정보동의
                                        </span>
                                        <p>
                                            똑똑 서비스를 이용하기 위해 위치동의 <br>
                                            알림이 필요해요.
                                        </p>
                                    </div>
                                    <!-- //textBox -->

                                    <div class="modeBox on">
                                        <button class="offBtn">
                                            <span class="blind">
                                                비활성화
                                            </span>
                                        </button>
                                        <button class="onBtn">
                                            <span class="blind">
                                                활성화
                                            </span>
                                        </button>
                                    </div>
                                    <!-- //modeBox -->

                                </div>
                                <!-- //box -->

                                <div class="box">

                                    <div class="textBox">
                                        <span>
                                            서비스 알림
                                        </span>
                                        <p>
                                            똑똑 서비스 이용에 필요한 알림을 받을께요.
                                        </p>
                                    </div>
                                    <!-- //textBox -->

                                    <div class="modeBox on">
                                        <button class="offBtn">
                                            <span class="blind">
                                                비활성화
                                            </span>
                                        </button>
                                        <button class="onBtn">
                                            <span class="blind">
                                                활성화
                                            </span>
                                        </button>
                                    </div>
                                    <!-- //modeBox -->

                                </div>
                                <!-- //box -->

                                    <div class="textBox">
                                        <span>
                                            이벤트 및 마케팅 알림

                                        </p>
                                    </div>

                                    <div class="modeBox on">
                                        <button class="offBtn">
                                            <span class="blind">
                                                비활성화
                                            </span>
                                        </button>
                                        <button class="onBtn">
                                            <span class="blind">
                                                활성화
                                            </span>
                                        </button>
                                    </div>
                                    <!-- //modeBox -->

                                </div>

                            </div>
