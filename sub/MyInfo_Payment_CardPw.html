<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8" />
    <meta name="Keywords" content="" />
    <meta name="Description" content="" />
    <meta name="Author" content="" />
    <meta name="viewport"
        content="width=device-width, height=device-height, initial-scale=1.0, minimum-scale=1.0, maximum-scale=2.0, user-scalable=yes">
    <title>회원가입-기업회원</title>
    <link rel="stylesheet" href="../css/fonts.css">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/sub.css">

    <script src="../js/jquery-1.12.4.min.js"></script>
    <script src="../js/sub.js"></script>
    <script src="../js/script.js"></script>
</head>

<body>
    <div id="wrap">

        <header id="topTitleBox" class="topTitleBoxSt">
            <div class="container">
                <div class="topTitleBox">

                    <a href="#" class="prevPage">
                        <span class="blind">
                            이전 페이지 이동
                        </span>
                    </a>

                    <h1>
                        기업회원 정보 입력
                    </h1>

                    <a href="#" class="topText">
                        취소
                    </a>

                </div>
                <!-- //topTitleBox -->

            </div>
            <!-- //container -->

        </header>
        <!-- //topTitleBox -->

        <main id="main">
            <div class="contentWrap">
                <div class="container">
                    <div class="joinWrap">

                        <p class="text01">
                            카드 비밀번호를 <br>
                            입력해주세요
                        </p>

                        <div class="formBox">
                            <div class="inputTextBox">
                                <label for="cardnumber">
                                    카드 비밀번호
                                </label>
                                <input id="cardnumber" type="text">
                                <button class="textDelBtn">
                                    <span class="blind">텍스트 지우기</span>
                                </button>
                            </div>
                            <!-- //inputTextBox -->

                            <div class="inputTextBox ResultBox">
                                <label for="birthdate">
                                    생년월일
                                </label>
                                <input id="birthdate" type="text" value="240103" readonly="">
                            </div>
                            <!-- //inputTextBox -->

                            <div class="inputTextBox ResultBox">
                                <label for="expiration">
                                    유효기간
                                </label>
                                <input id="expiration" type="text" value="03-26" readonly="">
                            </div>
                            <!-- //inputTextBox -->

                            <div class="inputTextBox ResultBox">
                                <label for="number">
                                    카드번호
                                </label>
                                <input id="number" type="text" value="*************" readonly="">
                            </div>
                            <!-- //inputTextBox -->

                        </div>
                        <!-- //formBox -->

                    </div>
                    <!-- //joinWrap -->

                </div>
                <!-- //container -->

            </div>
            <!-- //contentWrap -->

        </main>
        <!-- //main -->

        <footer id="footer">
            <div class="container">
                <div class="footer">

                    <div class="btnBox">
                        <button class="combtn comBtnSt01" disabled>
                            입력완료
                        </button>
                    </div>
                    <!-- //btnBox -->

                </div>
                <!-- //footer -->

            </div>
            <!-- //container -->

        </footer>
        <!-- //footer -->

    </div>
    <!-- //wrap -->

</body>

</html>
