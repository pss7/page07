<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8" />
    <meta name="Keywords" content="" />
    <meta name="Description" content="" />
    <meta name="Author" content="" />
    <meta name="viewport"
        content="width=device-width, height=device-height, initial-scale=1.0, minimum-scale=1.0, maximum-scale=2.0, user-scalable=yes">
    <title>회원가입-휴대폰인증</title>
    <link rel="stylesheet" href="../css/fonts.css">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/sub.css">

    <script src="../js/jquery-1.12.4.min.js"></script>
    <script src="../js/sub.js"></script>
    <script src="../js/script.js"></script>
</head>

<body>
    <div id="wrap">

        <header id="topTitleBox">
            <div class="container">
                <div class="topTitleBox">

                    <h1>
                        휴대폰 인증
                    </h1>

                    <a href="#" class="topText">
                        취소
                    </a>

                </div>
                <!-- //topTitleBox -->

            </div>
            <!-- //container -->

        </header>
        <!-- //topTitleBox -->

        <main id="main">
            <div class="contentWrap">
                <div class="container">
                    <div class="joinWrap">

                        <p class="text01">
                            휴대폰번호를 <br>
                            입력해주세요
                        </p>

                        <div class="formBox">
                            <div class="inputTextBox phoneNumber">

                                <label for="phoneNumber">
                                    휴대폰번호
                                </label>

                                <select name="" id="" class="select" >
                                    <option value="">SKT</option>
                                    <option value="">KT</option>
                                    <option value="">LG</option>
                                </select>

                                <input id="phoneNumber" type="text">

                                <button class="textDelBtn">
                                    <span class="blind">텍스트 지우기</span>
                                </button>
                            </div>
                            <!-- //inputTextBox -->

                            <div class="inputTextBox ResultBox">
                                <label for="RegNumber">
                                    주민등록번호
                                </label>
                                <input id="RegNumber" type="text" value="000000-0000000" readonly>
                            </div>
                            <!-- //inputTextBox -->

                            <div class="inputTextBox ResultBox">
                                <label for="name">
                                    이름
                                </label>
                                <input id="name" type="text" value="홍길동" readonly>
                            </div>
                            <!-- //inputTextBox -->

                        </div>
                        <!-- //formBox -->

                        <div class="commonPopup01 agreeCommonPopup active">

                            <p class="title">
                                본인인증을 위해 <br>
                                이용약관에 동의해주세요
                            </p>

                            <ul class="agreeList01">
                                <li>

                                    <div class="agreeBox">
                                        <input id="agreeCheck01" type="checkbox">
                                        <label for="agreeCheck01">
                                            이용약관 동의
                                        </label>
                                    </div>

                                    <ul class="agreeList02">
                                        <li>
                                            <input id="agreeCheck02" type="checkbox">
                                            <label for="agreeCheck02">
                                                만 14세 이상입니다.
                                            </label>
                                        </li>
                                        <li>
                                            <input id="agreeCheck03" type="checkbox">
                                            <label for="agreeCheck03">
                                                (필수) 서비스 이용약관
                                            </label>
                                        </li>
                                        <li>
                                            <input id="agreeCheck04" type="checkbox">
                                            <label for="agreeCheck04">
                                                (필수) 개인정보 수집 및 이용 동의
                                            </label>
                                        </li>
                                        <li>
                                            <input id="agreeCheck05" type="checkbox">
                                            <label for="agreeCheck05">
                                                (필수) 위치정보 수집 및 이용 동의
                                            </label>
                                        </li>
                                        <li>
                                            <input id="agreeCheck06" type="checkbox">
                                            <label for="agreeCheck06">
                                                (선택) 마케팅 정보 메일, SMS 수신 동의
                                            </label>
                                        </li>
                                    </ul>
                                    <!-- //agreeList02 -->

                                </li>
                            </ul>
                            <!-- //agreeList01 -->

                            <button class="combtn comBtnSt01">
                                모두 동의하기
                            </button>

                        </div>
                        <!-- //commonPopup01 -->

                        <div class="bg"></div>

                    </div>
                    <!-- //joinWrap -->

                </div>
                <!-- //container -->

            </div>
            <!-- //contentWrap -->

        </main>
        <!-- //main -->

        <footer id="footer">

            <a href="#" class="combtn comBtnSt01 comBtnSt03 disabled">
                다음
            </a>

        </footer>
        <!-- //footer -->

    </div>
    <!-- //wrap -->

</body>

</html>
