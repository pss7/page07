<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8" />
    <meta name="Keywords" content="" />
    <meta name="Description" content="" />
    <meta name="Author" content="" />
    <meta name="viewport"
        content="width=device-width, height=device-height, initial-scale=1.0, minimum-scale=1.0, maximum-scale=2.0, user-scalable=yes">
    <title>메인</title>
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/slick.css">
    <link rel="stylesheet" href="css/aos.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/main.css">

    <script src="js/jquery-1.12.4.min.js"></script>
    <script src="js/slick.min.js"></script>
    <script src="js/aos.js"></script>
    <script src="js/main.js"></script>
    <script src="js/script.js"></script>
</head>

<body>
    <div id="wrap">

        <header id="header">
            <div class="container">
                <div class="header">

                    <div class="logo">
                        <h1>
                            <a href="#">
                                dzar
                            </a>
                        </h1>
                    </div>
                    <!-- //logo -->

                    <ul class="link">
                        <li>
                            <a href="#" class="alarm">
                                <span class="blind">알림</span>
                            </a>
                        </li>
                        <li>
                            <a href="#" class="user">
                                <span class="blind">
                                    유저
                                </span>
                            </a>
                        </li>
                    </ul>
                    <!-- //link -->

                </div>
                <!-- //header -->

            </div>
            <!-- //container -->

        </header>

        <main id="main">
            <section id="section01">
                <div class="container">
                    <div class="section01">
                        <a href="#">
                            <img src="images/main/event_img01.png" alt="">
                        </a>
                    </div>
                    <!-- //section01 -->

                </div>
                <!-- //container -->

            </section>
            <!-- //section01 -->

            <section id="section02">
                <div class="container">
                    <div class="section02">
                        <div class="statusTopBox">

                            <!-- 퀵서비스 quick 적용 -->
                            <div class="statusTop quick">

                                <div class="text">
                                    <span class="statusText">퀵서비스</span>
                                    <em class="deliveryStatus">
                                        배송중
                                    </em>
                                </div>
                                <!-- //text -->

                                <p class="title">
                                    <strong>부산역에 16:30분</strong>에<br>
                                    <span class="icon">도착예정입니다.</span>
                                </p>
                                <!-- //title -->

                                <div class="deliveryBarBox">
                                    <span class="origin active">서울역</span>
                                    <em class="deliveryBar" style="width: 70%;">

                                        <em class="statusText">
                                            배송중
                                        </em>
                                    </em>
           
                                    <span class="destination">부산역</span>
                                </div>
                                <!-- //deliveryBar -->

                            </div>
                            <!-- //statusTop -->

                            <!-- 택배 parcel 적용 
                                <div class="statusTop parcel">

                                    <div class="text">
                                        <span class="statusText">택배</span>
                                        <em class="deliveryStatus">
                                            배차중
                                        </em>
                                    </div>

                                <p class="title">
                                    <strong>잠시만 기다려 주세요</strong><br>
                                    <span>택배기사님께 예약 요청중입니다.</span>
                                </p>

                              </div>
                          -->

                        </div>
                        <!-- //statusTopBox -->

                    </div>
                    <!-- //section02 -->

                </div>
                <!-- //container -->

            </section>
            <!-- //section02 -->

            <section id="section03">
                <div class="container">
                    <div class="section03">
                        <!-- 택배 parcel 적용 -->
                        <a href="#" class="parcel">
                            <p>
                                <span>
                                    택배 배차중
                                </span>
                                <em>
                                    택배 서비스 배차중입니다.
                                </em>
                            </p>
                        </a>

                        <!-- 퀵서비스 quick 적용 
                        <a href="#" class="quick">
                            <p>
                                <span>
                                    퀵서비스 배송중
                                </span>
                                <em>
                                    16:30분에 도착예정입니다.
                                </em>
                            </p>
                        </a>
                        -->

                    </div>
                    <!-- //section03 -->

                </div>
                <!-- //container -->

            </section>
            <!-- //section03 -->

            <section id="section04">
                <div class="container">
                    <div class="section04">

                        <h2>
                            서비스 예약하기
                        </h2>

                        <ul class="serviceList">
                            <li>
                                <a href="#">
                                    <span class="icon quickIcon"></span>
                                    <em>퀵서비스</em>
                                    <span class="statusText delivery">
                                        배송중
                                    </span>
                                </a>
                            </li>
                            <li>
                                <a href="#">
                                    <span class="icon dayIcon"></span>
                                    <em>당일배송</em>
                                    <span class="statusText dispatch">
                                        배차중
                                    </span>
                                </a>
                            </li>
                            <li>
                                <a href="#">
                                    <span class="icon parcelIcon"></span>
                                    <em>택배</em>
                                </a>
                            </li>
                        </ul>
                        <!-- //serviceList -->

                        <div class="paymentBox">
                            <a href="#" class="service">
                                <span>
                                    서비스 할인혜택
                                </span>
                            </a>
                            <a href="#" class="payment">
                                <span>
                                    결제수단 등록
                                </span>
                            </a>
                        </div>
                        <!-- //paymentBox -->

                    </div>
                    <!-- //section04 -->

                </div>
                <!-- //container -->

            </section>
            <!-- //section04 -->

            <section id="section05">
                <div class="container">
                    <div class="section05">
                        <div class="noticeLink">
                            <h3>
                                공지사항
                            </h3>
                            <div class="slick">
                                <a href="#" class="view">
                                    <p>
                                        똑똑에서 알려드려요
                                    </p>
                                </a>
                                <a href="#" class="view">
                                    <p>
                                        똑똑에서 알려드려요
                                    </p>
                                </a>
                            </div>

                        </div>
                        <!-- //noticeLink -->

                    </div>
                    <!-- //section05 -->

                </div>
                <!-- //container -->

            </section>
            <!-- //section05 -->

            <section id="section06">
                <div class="container">
                    <div class="section06">

                        <div class="infoLinkList slick">
                            <a href="#" class="infoAddress">
                                <p class="title">
                                    내가 저장한 <br>
                                    주소확인
                                </p>
                                <!-- //title -->

                            </a>
                            <a href="#" class="infoPayment">
                                <p class="title">
                                    결제 내역과 <br>
                                    정보 확인
                                </p>
                                <!-- //title -->

                            </a>
                            <a href="#" class="infoQuestion">
                                <p class="title">
                                    자주 묻는 질문을 <br>
                                    확인해 보아요
                                </p>
                                <!-- //title -->

                            </a>
                        </div>
                        <!-- //infoLinkList -->

                    </div>
                    <!-- //section06 -->

                </div>
                <!-- //container -->

            </section>
            <!-- //section06 -->

        </main>
        <!-- //main -->

        <footer id="footer">

            <div class="linkBox">
                <a href="#" class="home active">
                    <span>홈</span>
                </a>
                <a href="#" class="current">
                    <span>이용현황</span>
                </a>
                <a href="#" class="voice">
                    <span></span>
                </a>
                <a href="#" class="favorites icon">
                    <span>즐겨찾기</span>
                </a>
                <a href="#" class="myInfo">
                    <span>내정보</span>
                </a>
            </div>
            <!-- //linkBox -->

        </footer>
        <!-- //footer -->

    </div>
    <!-- //wrap -->

</body>

</html>
